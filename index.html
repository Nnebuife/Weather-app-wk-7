<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather</h1>
       <form>
        <div class="row">
            <div class="col-9">
                <input type="search"
                placeholder="Type a city"
                class="form-space"
                id="city-input"
                autocomplete="off"/>
            </div>
            <div class="col-3">
                <input type="submit"
                value="Search"
                class="btn btn-primary w-100"/>
            </div>
        </div> 
       </form>
        <hr>
      <h3>New York</h3>
      
      <div class="row">
        <div class="col-6">
      <ul>
        <li id="current-day">Sunday 05:42</li>
        <li id="description">Clear</li>
       </ul>
    </div>
    <div class="col-6">
        <img src="" alt="clear sky" id="icon"/>
        <div class="current-temp" id="main-temp">12 
           <sup><span class="units"><a href="#">°C </a> |<a href="#">°F</a>
         </span> </sup>
     </div>
    </div>
                    
       </div>
       <hr>
       <small><a href="#">Open-source code</a> by Nne Buife
    </small>

        </div>
        
    </div>
 <script src="src/app.js"></script>   
</body>
</html>
