<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather</h1>
       <form id="search-form">
        <div class="row">
            <div class="col-9">
                <input type="search"
                placeholder="Type a city"
                class="form-space"
                id="city-input"
                autocomplete="off"/>
            </div>
            <div class="col-3">
                <input type="submit"
                value="Search"
                class="btn btn-primary w-100"/>
            </div>
        </div> 
       </form>
        <hr>
      <h3 id="city">New York</h3>
      
      <div class="row">
        <div class="col-6">
      <ul>
        <li id="current-day">Sunday 05:42</li>
        <li id="description">Clear</li>
        <li id = "wind-speed"> Wind : <span id="speed-wind">00km</span></li>
       </ul>
    </div>
    <div class="col-6">
        <img src="" alt=" " id="icon"/>
        <span class="current-temp" id = "main-temp"> 00 </span>
        <span class="units" id="celsius-value"><a href="#">°C </a> | </span>
        <span class="fahr" id="fahr-value"><a href="#">°F</a></span>
          
        
    </div>
                    
       </div>
       <hr>
       <small><a href="https://github.com/Nnebuife/Weather-app-wk-7">Open-source code</a> by Nne Buife
    </small>

        </div>
        
    </div>
 <script src="src/app.js"></script>   
</body>
</html>
